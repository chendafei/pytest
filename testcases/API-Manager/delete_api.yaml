tests:
- case: 使用正确的数据新增api密钥
  request:
    method: POST
    url: /res/user/auth/api?X-CSRF-TOKEN=dvZL3veX
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"
      Authorization: "F7120A57A2224017BE3F503C41DA5D07"
      Content-Type: "application/json;charset=UTF-8"
    json:
      remark: 'flychen'
      allow_ips: ''
      allow_trade: true
      allow_withdraw: true
      totp_captcha:
        validate_code: 111111
        sequence: ""
  extract:
    user_auth_id: data.user_auth_id
  expected:
    status_code: 200
    response:
      data.allow_trade: true
      data.allow_withdraw: true
      code: 0

- case: 删除已存在的api密钥
  request:
    method: DELETE
    url: /res/user/auth/api/$user_auth_id?X-CSRF-TOKEN=m0MQ3Wrt
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"
      Authorization: "F7120A57A2224017BE3F503C41DA5D07"
      Content-Type: "application/json;charset=UTF-8"
    json:
      totp_captcha:
        validate_code: 111111
        sequence: ""
  expected:
    status_code: 200
    response:
      code: 0
