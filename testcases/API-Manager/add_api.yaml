tests:
- case: 使用正确的数据新增api密钥
  request:
    method: POST
    url: /res/user/auth/api?X-CSRF-TOKEN=dvZL3veX
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"
      Authorization: "535B2845C194402E8DA9CA3E0FDBD0A7"
      Content-Type: "application/json;charset=UTF-8"
    json:
      remark: 'flychen'
      allow_ips: ''
      allow_trade: true
      allow_withdraw: true
      totp_captcha:
        validate_code: 111111
        sequence: ""
  expected:
    status_code: 200
    response:
      data.allow_trade: true
      data.allow_withdraw: true
      code: 0


- case: 备注为空，新增API密钥
  request:
    method: POST
    url: /res/user/auth/api?X-CSRF-TOKEN=dvZL3veX
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"
      Authorization: "535B2845C194402E8DA9CA3E0FDBD0A7"
      Content-Type: "application/json;charset=UTF-8"
    json:
      remark: ""
      allow_ips: ''
      allow_trade: true
      allow_withdraw: false
      totp_captcha:
        validate_code: 111111
        sequence: ""
  expected:
    status_code: 200
    response:
      data.remark: ""
      code: 0

- case: 新增api密钥含有IP地址
  request:
    method: POST
    url: /res/user/auth/api?X-CSRF-TOKEN=dvZL3veX
    headers:
      User-Agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"
      Authorization: "535B2845C194402E8DA9CA3E0FDBD0A7"
      Content-Type: "application/json;charset=UTF-8"
    json:
      remark: 'flychen'
      allow_ips: '10.15.1.5'
      allow_trade: false
      allow_withdraw: true
      totp_captcha:
        validate_code: 111111
        sequence: ""
  expected:
    status_code: 200
    response:
      data.allow_ips: "10.15.1.5"
      code: 0

